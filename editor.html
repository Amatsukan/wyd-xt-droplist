<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor da Drop List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=MedievalSharp&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            background-image: url('https://www.wydxtreme.com.br/img/bg.jpg');
            background-size: cover;
            background-position: center top;
            background-attachment: fixed;
        }
        .font-title {
            font-family: 'MedievalSharp', cursive;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.8), 0 0 12px rgba(239, 68, 68, 0.7);
        }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1a0606; }
        ::-webkit-scrollbar-thumb { background: #4f1d1d; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #7f1d1d; }
        .modal-backdrop {
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(4px);
        }
    </style>
</head>

<body class="text-slate-200">
    <input type="file" id="file-importer" class="hidden" accept=".js">

    <div class="container mx-auto p-4 md:p-8 max-w-7xl">
        <div class="w-full bg-black/75 backdrop-blur-sm border-2 border-red-800/50 rounded-2xl shadow-2xl shadow-red-900/50 p-6 md:p-8">
            <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
                <h1 class="font-title text-3xl md:text-4xl font-bold text-white tracking-widest text-center">
                    Editor da Drop List
                </h1>
                <div class="flex flex-wrap justify-center gap-4">
                    <button id="import-btn" class="bg-red-700 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300 flex items-center gap-2">
                         <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm.293 8.293a1 1 0 011.414 0L8 13.586l2.293-2.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" />
                            <path d="M9 2a1 1 0 011 1v4a1 1 0 11-2 0V3a1 1 0 011-1z" />
                        </svg>
                        Importar data.js
                    </button>
                    <button id="add-item-btn" class="bg-amber-500 hover:bg-amber-400 text-slate-900 font-bold py-2 px-4 rounded-lg transition duration-300 flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" /></svg>
                        Adicionar Novo Item
                    </button>
                </div>
            </div>

            <!-- Tabela de Itens -->
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="border-b border-red-900/50">
                            <th class="p-4">Nome do Item</th>
                            <th class="p-4">Monstros</th>
                            <th class="p-4">Zonas</th>
                            <th class="p-4 text-right">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="items-table-body">
                        <!-- Linhas da tabela serão injetadas aqui -->
                    </tbody>
                </table>
                 <div id="initial-state" class="text-center py-10 text-slate-500">
                    <p class="text-lg">Importe um arquivo `data.js` para começar.</p>
                </div>
            </div>

            <!-- Seção de Geração do Arquivo -->
            <div class="mt-8 border-t border-red-800/50 pt-6">
                <h2 class="text-2xl font-bold text-white mb-4">Gerar Novo Arquivo `data.js`</h2>
                <p class="text-slate-400 mb-4">Após editar, clique no botão para gerar o código. Copie o conteúdo abaixo e cole no seu arquivo `data.js`.</p>
                <button id="generate-data-btn" class="bg-amber-500 hover:bg-amber-400 text-slate-900 font-bold py-2 px-4 rounded-lg transition duration-300 mb-4">
                    Gerar data.js
                </button>
                <div id="output-container" class="hidden relative">
                    <textarea id="data-output" readonly class="w-full h-64 bg-black/50 border border-slate-600 rounded-lg p-4 font-mono text-sm resize-none"></textarea>
                     <button id="copy-btn" class="absolute top-2 right-2 bg-slate-700 hover:bg-slate-600 text-slate-200 font-semibold py-1 px-3 rounded-lg text-xs transition">
                        Copiar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Adicionar/Editar Item -->
    <div id="item-modal" class="fixed inset-0 z-50 flex items-center justify-center p-4 hidden">
        <div class="absolute inset-0 modal-backdrop"></div>
        <div class="relative bg-[#110505] border-2 border-red-800/70 rounded-2xl shadow-2xl p-8 w-full max-w-2xl max-h-full overflow-y-auto">
            <h2 id="modal-title" class="text-2xl font-bold text-white mb-6">Adicionar Novo Item</h2>
            <form id="item-form">
                <input type="hidden" id="edit-index">
                <div class="mb-4">
                    <label for="item_name" class="block text-slate-300 font-semibold mb-2">Nome do Item</label>
                    <input type="text" id="item_name" class="w-full bg-black/50 border-2 border-slate-600 rounded-lg py-2 px-4 focus:outline-none focus:ring-2 focus:ring-red-500" required>
                </div>
                <div class="mb-4">
                    <label for="monsters" class="block text-slate-300 font-semibold mb-2">Monstros (separados por vírgula)</label>
                    <textarea id="monsters" rows="4" class="w-full bg-black/50 border-2 border-slate-600 rounded-lg py-2 px-4 focus:outline-none focus:ring-2 focus:ring-red-500"></textarea>
                </div>
                <div class="mb-6">
                    <label for="zones" class="block text-slate-300 font-semibold mb-2">Zonas (separadas por vírgula)</label>
                    <textarea id="zones" rows="4" class="w-full bg-black/50 border-2 border-slate-600 rounded-lg py-2 px-4 focus:outline-none focus:ring-2 focus:ring-red-500"></textarea>
                </div>
                <div class="flex justify-end gap-4">
                    <button type="button" id="cancel-btn" class="bg-slate-600 hover:bg-slate-500 text-white font-bold py-2 px-4 rounded-lg transition">Cancelar</button>
                    <button type="submit" class="bg-amber-500 hover:bg-amber-400 text-slate-900 font-bold py-2 px-4 rounded-lg transition">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tableBody = document.getElementById('items-table-body');
            const addItemBtn = document.getElementById('add-item-btn');
            const modal = document.getElementById('item-modal');
            const modalTitle = document.getElementById('modal-title');
            const cancelBtn = document.getElementById('cancel-btn');
            const itemForm = document.getElementById('item-form');
            const generateBtn = document.getElementById('generate-data-btn');
            const outputContainer = document.getElementById('output-container');
            const dataOutput = document.getElementById('data-output');
            const copyBtn = document.getElementById('copy-btn');
            const initialState = document.getElementById('initial-state');
            const importBtn = document.getElementById('import-btn');
            const fileImporter = document.getElementById('file-importer');
            
            let items = [];

            const renderTable = () => {
                tableBody.innerHTML = '';
                 if (items.length === 0) {
                    initialState.innerHTML = '<p class="text-lg">Importe um arquivo `data.js` para começar, ou adicione um novo item.</p>';
                    initialState.classList.remove('hidden');
                    return;
                }
                initialState.classList.add('hidden');

                items.forEach((item, index) => {
                    const tr = document.createElement('tr');
                    tr.className = 'border-b border-red-900/20 hover:bg-red-900/30';
                    tr.innerHTML = `
                        <td class="p-4 font-semibold">${item.item_name}</td>
                        <td class="p-4 text-slate-400">${item.monsters.join(', ')}</td>
                        <td class="p-4 text-slate-400">${item.zones.join(', ')}</td>
                        <td class="p-4 text-right">
                            <button class="edit-btn text-amber-400 hover:text-amber-300 mr-2" data-index="${index}">Editar</button>
                            <button class="delete-btn text-red-500 hover:text-red-400" data-index="${index}">Remover</button>
                        </td>
                    `;
                    tableBody.appendChild(tr);
                });
            };

            const openModal = (index = null) => {
                itemForm.reset();
                if (index !== null) {
                    // Edit mode
                    modalTitle.textContent = 'Editar Item';
                    const item = items[index];
                    document.getElementById('item_name').value = item.item_name;
                    document.getElementById('monsters').value = item.monsters.join(', ');
                    document.getElementById('zones').value = item.zones.join(', ');
                    document.getElementById('edit-index').value = index;
                } else {
                    // Add mode
                    modalTitle.textContent = 'Adicionar Novo Item';
                    document.getElementById('edit-index').value = '';
                }
                modal.classList.remove('hidden');
            };

            const closeModal = () => {
                modal.classList.add('hidden');
            };

            // Event Listeners
            importBtn.addEventListener('click', () => fileImporter.click());

            fileImporter.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (event) => {
                    try {
                        const fileContent = event.target.result;
                        const importedData = new Function(`${fileContent}; return dropData;`)();

                        if (!Array.isArray(importedData)) {
                            throw new Error('O arquivo não contém um array "dropData" válido.');
                        }
                        
                        if (importedData.length > 0 && (typeof importedData[0].item_name === 'undefined' || !Array.isArray(importedData[0].monsters) || !Array.isArray(importedData[0].zones))) {
                            throw new Error('A estrutura dos dados no arquivo importado parece incorreta.');
                        }

                        items = JSON.parse(JSON.stringify(importedData));
                        renderTable();
                        alert('Arquivo data.js importado com sucesso!');
                    } catch (error) {
                        console.error('Erro ao importar o arquivo:', error);
                        alert(`Não foi possível importar o arquivo. Verifique o console para mais detalhes. Erro: ${error.message}`);
                    }
                };
                reader.onerror = () => {
                    alert('Erro ao ler o arquivo.');
                };
                reader.readAsText(file);
                fileImporter.value = ''; // Reset for re-uploading the same file
            });


            addItemBtn.addEventListener('click', () => openModal());
            cancelBtn.addEventListener('click', closeModal);
            modal.addEventListener('click', (e) => {
                 if (e.target.closest('.modal-backdrop')) closeModal();
            });

            itemForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const name = document.getElementById('item_name').value.trim();
                const monsters = document.getElementById('monsters').value.split(',').map(m => m.trim()).filter(Boolean);
                const zones = document.getElementById('zones').value.split(',').map(z => z.trim()).filter(Boolean);
                const index = document.getElementById('edit-index').value;

                if (!name) {
                    alert('O nome do item é obrigatório.');
                    return;
                }

                const newItem = { item_name: name, monsters, zones };

                if (index) {
                    items[parseInt(index, 10)] = newItem;
                } else {
                    items.push(newItem);
                }

                renderTable();
                closeModal();
            });

            tableBody.addEventListener('click', (e) => {
                const index = e.target.dataset.index;
                if (e.target.classList.contains('edit-btn')) {
                    openModal(parseInt(index, 10));
                }
                if (e.target.classList.contains('delete-btn')) {
                    if (confirm(`Tem certeza que deseja remover o item "${items[index].item_name}"?`)) {
                        items.splice(index, 1);
                        renderTable();
                    }
                }
            });

            generateBtn.addEventListener('click', () => {
                let outputString = 'const dropData = [\n';
                outputString += items.map(item => {
                    const name = JSON.stringify(item.item_name);
                    // Using JSON.stringify for arrays to handle quotes correctly
                    const monsters = JSON.stringify(item.monsters);
                    const zones = JSON.stringify(item.zones);
                    return `    { item_name: ${name}, monsters: ${monsters}, zones: ${zones} }`;
                }).join(',\n');
                outputString += '\n];';
                dataOutput.value = outputString;
                outputContainer.classList.remove('hidden');
            });

             copyBtn.addEventListener('click', () => {
                dataOutput.select();
                document.execCommand('copy');
                copyBtn.textContent = 'Copiado!';
                setTimeout(() => {
                    copyBtn.textContent = 'Copiar';
                }, 2000);
            });


            // Initial Render
            renderTable();
        });
    </script>
</body>

</html>
